<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>django表单处理</title>
  <style type="text/css">
    body, div {
      padding: 0;
      margin: 0;
    }
    #container {
      width: 1070px;
      margin: 0 auto;
    }
    .wrap {
      width: 360px;
      height: 48px;
      margin: 0 auto;
    }
    .wrap form input {
      width: 240px;
      height: 24px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="wrap">
      <form action="." class="crawl" method="GET">
        <input type="text" name="q" value="{{query|escape}}">
        <button type="submit">
          提交
        </button>
      </form>
      {% if results %}
        <h2>{{ results }}</h2>
      {% endif %}
    </div>
  </div>
</body>
</html>
