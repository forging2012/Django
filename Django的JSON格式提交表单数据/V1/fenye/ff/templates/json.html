
<html>
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  

<script type="application/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>  
<title>JSON格式表单提交数据</title>

<script type="application/javascript">  


//自动将form表单封装成json
function onClik(){

	 var name = $("#name").val();
	 var sex = $("#sex").val();
	 var c = { name: name, sex: sex };
	 c = JSON.stringify( c );  //弹出框提示

    $.ajax({
        url: "/action",
        data:c,
        type : 'post',
        success: function(){

        }
    });
	
}


</script>

</head>  
  
<body>  

<form id="form1" name="form1" >
  <p>进货人 :  
    <label for="name"></label>  
    <input type="text" name="name" id="name" />  
  </p>  
  <p>性别:  
    <label for="sex"></label>
     <input type="text" name="sex" id="sex" />

  </p>  
  
  <input type="button" name="submit" onclick="onClik();" value="提交"/>  
</form>  

</body>  
</html>
