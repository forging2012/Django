<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <title>
            分页demo
        </title>
    </head>

    <body>
        {% block content %}
            {% for post in posts %}
                <p>
                    {{ post.blog }}
                </p>
            {% endfor %}
        {% endblock %}

        <!-- 如果当前是第一页，就不显示【上一页】链接 -->
        {% ifnotequal curPage 1 %}
            <a href="?curPage={{ curPage }}&&allPage={{ allPage }}&&pageType=pageUp">
                上一页
            </a>
        {% endifnotequal %}

        第{{ curPage }}/{{ allPage }}页

         <!-- 如果当前是最后一页，就不显示【下一页】链接 -->
        {% ifnotequal curPage allPage %}
            <a href="?curPage={{ curPage }}&&allPage={{ allPage }}&&pageType=pageDown">
                下一页
            </a>
        {% endifnotequal %}
    </body>
  </html>
